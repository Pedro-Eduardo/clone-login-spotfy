<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="icon" href="asset/img/transferir.png"> <!--Icone do spotfy da aba-->
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <div id="container" align ='center'>
        <div>
            <img src="asset/img/logo-main.PNG">
        </div>
        <hr class="linha">
        <div id="sub-container">
            <button class="facebook">
                <table>
                    <tr >
                        <td>
                            <img src="asset/img/icon-facebook.PNG">
                        </td>
                        <td>
                            <p>CONTINUAR COM O FACEBOOK</p>
                        </td>
                    </tr>
                </table>    
            </button><br><br>
            <button class="apple">
                <table>
                    <tr>
                        <td>
                            <img src="asset/img/icon-apple.PNG">
                        </td>
                        <td>
                            <p>	CONTINUAR COM O APPLE</p>
                        </td>
                    </tr>
                </table>
            </button><br><br>
            <button class="google">
                <table>
                    <tr>
                        <td>
                            <img src="asset/img/icon-goole.PNG">	
                        </td>
                        <td>
                            <p> CONTINUAR COM O GOOGLE</p>
                        </td>
                    </tr>
                </table>
            </button><br><br>
            <button class="fone">
                <p>	
                    CONTINUAR COM UM NÚMERO DE TELEFONE
                </p>
            </button><br><br>
        </div>
        <div class="opcao">
            <h1 >OU </h1> 
        </div>
        <div class="form-login">
            <form action="">
                <h6>Endereço de e-mail ou nome de usuário</h6>
                <input class="campo-texto" type="mail" placeholder="Endereço de e-mail ou nome de usuário">
                <h6>Senha</h6>
                <input class="campo-texto" type="password" placeholder="Senha">
                <div >
                    <a class="esqueceu-senha">Esqueceu sua senha?</a>
                </div>
                <div class="bt-check">
                    <table>
                        <td>
                            <p>
                                <input type="checkbox" checked> Lembrar de mim
                            </p>
                        </td>
                        <td>
                            <button>ENTRAR</button>
                        </td>
                    </table>
                    <hr>
                </div>
                <h1>Não tem uma conta?</h1>
                <button class="bt-inscrever">INSCREVER-SE NO SPOTIFY</button>
            </form>
        </div>
    </div>
    
</body>
</html>
